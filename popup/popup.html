<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="popup.css" rel="stylesheet">
    </head>
    <body>
        <div id="input-section">
            <input type="text" placeholder="Enter URL of the website" id="url-in">
            <button id="btn-add">＋</button>
        </div>

        <h4 id="error-p"></h4>

        <div id="blocklist-section">
            <div id="blocking-settings">
                <button id="btn-mode"></button>
                <div id="blocking-time-section">
                    <p id="blocking-text">Blocking for:</p>
                    <output id="seconds-counter"></output>
                    <div id="arrow-section">
                        <button id="btn-increment-arrow">▲</button>
                        <button id="btn-decrement-arrow">▼</button>
                    </div>
                </div>
            </div>
            <!-- <h1 id="blocklist">Blocklist:</h1> -->
            <div class="list-container" id="url-list"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
